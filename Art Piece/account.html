<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Art Piece | Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
</head>
<body>
   
<div class="header">
   <div class="container">
       <div class="navbar">
        <div class="logo">
            <img src="images/logo.png" width="125">
        </div> 
        <nav>
            <ul id="MenuItems">
                <li><a href="index.html">Home</a></li>
                <li><a href="Art-collections.html">Collections</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav> 
        <img src="images/cart.png" width="30px" height="30px">  
        <img src="images/menu.png" width="30px" class="menu-icon" onclick="menutoggle()">  
    </div>
   </div>
</div>

    <!---------account page------->

   <div class="account-page">
       <div class="container">
           <div class="row">
               <div class="col-2">
                   <img src="images/bb-2.jpg" width="900">
               </div>
               <div class="col-2">
                    <div class="form-container">
                       <div class="form-btn">
                           <span onclick="login()">Login</span>
                           <span onclick="register()">Register</span>
                           <hr id="Indicator">
                       </div>
                       <form id="LoginForm" action="index.html">
                           <input type="text" placeholder="Username">
                           <input type="password" placeholder="Password">
                           <button type="submit" class="btn" onclick="auth()">Login</button>
                           <a href="">Forgot Password</a>
                       </form>
                       <form id="RegForm" action="index.html">
                           <input type="text" placeholder="Username">
                           <input type="email" placeholder="Email">
                           <input type="password" placeholder="Password">
                           <button type="submit" class="btn">Register</button>
                       </form>
                        
                    </div>
               </div>
           </div>
       </div>
   </div>
   
   
   
    <!---------footer------->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col-1">
                    <h3>Download Our App</h3>
                    <p>Download App for Android and ios mobile phone.</p>
                    <div class="app-logo">
                        <img src="images/play-store.png">
                        <img src="images/app-store.png">
                    </div>
                </div>
                <div class="footer-col-3">
                    <h3>Useful Links</h3>
                    <ul>
                        <li>Coupons</li>
                        <li>Blog Post</li>
                        <li>Return Post</li>
                        <li>Join Affiliate</li>
                    </ul>
                </div>
                <div class="footer-col-4">
                    <h3>Follow us</h3>
                    <ul>
                        <li>Facebook</li>
                        <li>Twitter</li>
                        <li>Instagram</li>
                        <li>Youtube</li>
                    </ul>
                </div>
            </div>
            <hr>
            <p class="copyright">Copyright 2020-Art Piece</p>
        </div>
    </div>
    <!------------------jsfor toggle menu--------->
    <script>
    var MenuItems = document.getElementById("MenuItems");
        
        MenuItems.style.maxHeight= "0px";
        function menutoggle(){
            if(MenuItems.style.maxHeight= "0px")
            {
                MenuItems.style.maxHeight= "200px";
            }
            else
                {
                    MenuItems.style.maxHeight= "0px";
                }
        }
    </script>
    <script>
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");
        
      
            function register(){
                 RegForm.style.transform = "translateX(0px)";
                 LoginForm.style.transform = "translateX(0px)";
                 Indicator.style.transform = "translateX(100px)";
            }
            function login(){
                 RegForm.style.transform = "translateX(300px)";
                 LoginForm.style.transform = "translateX(300px)";
                 Indicator.style.transform = "translateX(0px)";
            }
        
    </script>
    <script src="auth.html"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
